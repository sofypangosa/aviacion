<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNATIONAL AVIATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .grid div {
            border: 2px solid #ddd;
            padding: 10px;
            height: 200px;
        }
        form {
            margin: 20px 0;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
        form button {
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #003060;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            width: 50%; /* Ajusta el tamaño de la imagen */
            height: auto;
            border: 2px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }


    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>INTERNATIONAL AVIATION</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="#nosotros">NOSOTROS</a>
        <a href="#ubicacion">UBICACIÓN</a>
        <a href="#contacto">CONTACTO</a>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Bienvenidos a International Aviation</h2>

        <!-- Celdas para agregar fotografías -->
        <div class="grid">
            
                <img src="images/avion1.jpg" alt="Avión" />
                <img src="images/avion2.jpg" alt="Avión" />
                <img src="images/avion3.jpg" alt="Avión" />
                <img src="images/avion4.jpg" alt="Avión" />
            </div>
            
        </div>

        <!-- Formulario de contacto -->
        <h3>Contacto</h3>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        &copy; 2024 International Aviation
    </footer>

</body>
</html>
